<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
    <!-- my css file -->
    <link rel="stylesheet" href="./css/mystyle.css">
</head>
<body>
    <form action="" method="post">
        <div class="login_card">
            <div class="container">
                <div class="login_content">
                    <div class="imgg">
                        <img src="./img/bg-01.jpg" alt="">
                        <span>SIGN IN</span>
                    </div>
                    <div class="row">
                        <span class="text">Username</span>
                        <input type="text" placeholder="username" required oninvalid="this.setCustomValidity('enter username please')" oninput="this.setCustomValidity('')">
                    </div>
                    <div class="row">
                        <span class="text">Password</span>
                        <input type="password" placeholder="Password" required oninvalid="this.setCustomValidity('enter passwrod please')" oninput="this.setCustomValidity('')">
                    </div>
                    <div class="row_text">
                        <div class="two"><input type="checkbox"><span>Rememper me</span></div>
                        <div><span class="forget">Forget Password?</span></div>
                    </div>
                    <div class="row btn_log">
                        <button type="submit">Login</button>
                    </div>
                </div>            
            </div>
        </div>
    
    </form>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
